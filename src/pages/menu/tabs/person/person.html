<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{personObject.$value}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="chart" *ngIf="((person | async)?.timesPresent + (person | async)?.timesAbsent) > 0">
    <canvas baseChart [data]="[((person | async)?.timesPresent), ((person | async)?.timesAbsent)]" [labels]="doughnutChartLabels"
      [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    <div>
      <ion-row text-center>
        <ion-col>Present:</ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col>{{(person | async)?.timesPresent / ((person | async)?.timesPresent + (person | async)?.timesAbsent) * 100 | number:'2.0-2'}}%</ion-col>
      </ion-row>
    </div>
  </div>
  <div *ngIf="((person | async)?.timesPresent + (person | async)?.timesAbsent) === 0" margin text-center>
    <p>No attendance for {{personObject.$value}}</p>
  </div>
</ion-content>
