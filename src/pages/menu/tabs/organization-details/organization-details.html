<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{organization.$value}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="groups">
        Groups
      </ion-segment-button>
      <ion-segment-button value="people">
        People
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'groups'">
      <ion-item *ngIf="!(organizationGroups | async)" margin text-center>
        <ion-spinner></ion-spinner>
      </ion-item>
      <ion-item *ngIf="(organizationGroups | async)?.length === 0">
        No Groups Found
      </ion-item>
      <ion-item *ngFor="let group of organizationGroups | async" (tap)="groupDetails(group)">
        {{group.$value}}
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'people'">
      <ion-item *ngIf="!(organizationPeople | async)" margin text-center>
        <ion-spinner></ion-spinner>
      </ion-item>
      <ion-item *ngIf="(organizationPeople | async)?.length === 0">
        No People Found
      </ion-item>
      <ion-item *ngFor="let person of organizationPeople | async" (tap)="personDetails(person)">
        {{person.$value}}
      </ion-item>
    </ion-list>
  </div>

</ion-content>
