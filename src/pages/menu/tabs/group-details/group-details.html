<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{group.$value}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="addPeople()">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngIf="!(groupPeople | async)" text-center>
      <ion-spinner></ion-spinner>
    </ion-item>
    <ion-item *ngIf="(groupPeople | async)?.length === 0">
      No People Found
    </ion-item>
    <ion-item *ngFor="let person of groupPeople | async">
      {{person.$value}}
    </ion-item>
  </ion-list>
</ion-content>
