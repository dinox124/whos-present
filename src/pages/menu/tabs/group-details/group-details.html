<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (tap)="close()">
        <span ion-text color="white">Close</span>
      </button>
    </ion-buttons>
    <ion-title>{{group.$value}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Members
    </ion-list-header>
    <ion-item *ngFor="let person of people">
      <ion-label>{{person.$value}}</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="person.checked" (ionChange)="check(person)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
